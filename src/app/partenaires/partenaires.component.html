<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="section-title text-center position-relative pb-3 mb-4 mx-auto" style="max-width: 600px;">
            <h5 class="fw-bold text-primary text-uppercase">Nos Partenaires</h5>
            <h1 class="mb-0"></h1>
        </div>
        <div class="testimonial-carousel wow fadeInUp" data-wow-delay="0.6s">
            <owl-carousel-o [options]="carouselConfig">
                <ng-container *ngFor="let item of carouselItems">
                    <ng-template carouselSlide>
                        <div class="testimonial-item bg-light my-4">
                            <div class="d-flex align-items-center border-bottom pt-5 pb-4 px-5">
                                <img class="img-fluid rounded" [src]="item.img" alt="" style="width: 100px; height: 100px;">
                                <div class="ps-4">
                                    <h4 class="text-primary mb-1">{{item.title}}</h4>
                                </div>
                            </div>
                            <div class="pt-4 pb-5 px-5"></div>  
                        </div>  
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </div>
</div>
