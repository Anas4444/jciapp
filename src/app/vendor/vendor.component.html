<div class="container-fluid py-5 wow fadeInUp" id="vend" data-wow-delay="0.1s">

        <div ngxOwlCarouselItem *ngFor="let item of carouselItems">
        <!-- Customize your carousel item template here -->

    </div>
</div>
</div>
