<div class="container-fluid py-5 wow fadeInUp" id="vend" data-wow-delay="0.1s">
    <div class="container py-5 mb-5">
        <div class="bg-white">
        <owl-carousel-o [options]="carouselConfig">
            <ng-container *ngFor="let item of carouselItems">
                <!-- Customize your carousel item template here -->
                <ng-template carouselSlide>
                    <div class="vendor-carousel">
                        <img [src]="item" alt="">
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
        </div>
    </div>
</div>
